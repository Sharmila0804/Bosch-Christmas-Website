<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Merry Christmas Wishes — Full Festive</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="brand">
      <img src="https://static.vecteezy.com/system/resources/previews/009/875/159/large_2x/3d-calendar-icon-date-25-red-color-free-png.png" alt="25 December" class="cal-img">
      <div class="brand-text">
        <div class="cal-text">Blessed</div>
        <div class="cal-sub">CHRISTMAS</div>
      </div>
    </div>

    <h1 class="title">MERRY CHRISTMAS</h1>

    <div class="top-controls">
      <button id="toggle-snow" class="btn small">Toggle Snow</button>
      <button id="playlist-toggle" class="btn small">Playlist</button>
      <button id="open-menu" class="hamburger" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main class="main" role="main">
    <!-- Left: decorative tree / scoreboard -->
    <section class="left-panel" aria-label="Christmas tree and ornaments">
      <div class="tree-wrap">
        <div class="tree-glow"></div>
        <img class="tree-art" src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-free-animated-christmas-vector-png-image_11062398.png" alt="Christmas tree" />

        <!-- ornaments / top 3 as ornaments -->
        <div id="ornaments" class="ornaments" aria-hidden="true">
          <div class="orn ornament top1" data-place="1"><div class="orn-text" id="orn-top1">—</div></div>
          <div class="orn ornament top2" data-place="2"><div class="orn-text" id="orn-top2">—</div></div>
          <div class="orn ornament top3" data-place="3"><div class="orn-text" id="orn-top3">—</div></div>
        </div>

        <!-- floating comment bubbles (decorative) -->
        <div id="floating-bubbles" class="bubbles" aria-hidden="true"></div>
      </div>

      <!-- shining scoreboard card -->
      <div class="score-card" aria-label="Top wishes scoreboard">
        <h4>Top 3 Wishes</h4>
        <ol class="score-list">
          <li id="top1">—</li>
          <li id="top2">—</li>
          <li id="top3">—</li>
        </ol>
      </div>
    </section>

    <!-- Right: interaction area -->
    <section class="right-panel" aria-label="Add wish and live comments">
      <form id="wish-form" class="wish-form" aria-label="Add your Christmas wish">
        <h2>Add your wish</h2>

        <label class="label">Name</label>
        <input id="name" name="name" autocomplete="off" placeholder="Your name (optional if anonymous)">

        <div class="anon-row">
          <input type="checkbox" id="anonymous" name="anonymous">
          <label for="anonymous">Post as anonymous</label>
        </div>

        <label class="label">Wish</label>
        <textarea id="wish" name="wish" rows="4" placeholder="Write your Christmas wish..." required></textarea>

        <div class="form-row">
          <button type="submit" class="btn primary">Submit Wish</button>
          <button type="button" id="clear-storage" class="btn">Clear saved</button>
          <button type="button" id="gift-drop" class="btn">Gift Drop (demo)</button>
        </div>

        <small class="hint">One like per person per wish. Likes & comments persist locally in your browser.</small>
      </form>

      <aside class="live-comments" aria-live="polite">
        <h3>Live Comments</h3>
        <ul id="comments-list" class="comments-list" role="log" aria-relevant="additions"></ul>
      </aside>
    </section>
  </main>

  <!-- audio + controls -->
  <div class="music-row" aria-label="Music controls">
    <!-- visible audio element so some browsers accept play -->
    <audio id="christmas-music" preload="auto" loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/12/18/audio_e39915e463.mp3?filename=christmas-decorations-relax-120039.mp3" type="audio/mpeg">
      <!-- backup track (same origin allowed) -->
    </audio>

    <button id="music-toggle" class="btn small">Play music</button>
    <button id="mute-toggle" class="btn small">Mute</button>
    <div id="wave" class="wave" aria-hidden="true"></div>
  </div>

  <!-- snow container -->
  <div id="snow-container" aria-hidden="true"></div>

  <!-- floating gifts container for Gift Drop -->
  <div id="gifts" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
